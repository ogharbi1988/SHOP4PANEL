<html lang="fr" dir="ltr" class="light-style layout-menu-fixed">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
  <title>PANEL 4 PRO - Admin Panel</title>
  <meta name="description" content="Panneau d'administration PANEL 4 PRO" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Boxicons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
  />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --light-blue: #87ceeb;
      --light-green: #90ee90;
      --turquoise-color: #40e0d0;
      --coral-color: #ff7f50;
      --white-color: #ffffff;
      --dark-color: #1f2933;
      --light-color: #f5f7fb;
      --success-color: #22c55e;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --info-color: #0ea5e9;
      --moderator-color: #9c27b0;
      --digital-blue: #0ea5e9;
      --digital-purple: #6366f1;
      --neon-pink: #ec4899;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fond global clair, moderne */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f9ff 0%, #fdfdff 40%, #f2fbff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Effets digitaux adapt√©s au clair */
    .digital-bg {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(14, 165, 233, 0.10) 0%, transparent 55%),
        radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 55%),
        radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.05) 0%, transparent 55%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,
      100% {
        opacity: 0.5;
      }
      50% {
        opacity: 0.8;
      }
    }

    .grid-lines {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(14, 165, 233, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(14, 165, 233, 0.06) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(50px, 50px);
      }
    }

    .authentication-wrapper {
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }

    /* Cartes plus lumineuses */
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      background: #ffffff;
      border: 1px solid rgba(148, 163, 184, 0.25);
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: 0.5s;
    }

    .card:hover::before {
      left: 100%;
    }

    .card-body {
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .app-brand {
      text-align: center;
      margin-bottom: 2rem;
    }

    .app-brand-logo {
      background: linear-gradient(135deg, var(--digital-blue), var(--digital-purple));
      width: 100px;
      height: 100px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow:
        0 0 30px rgba(14, 165, 233, 0.25),
        0 0 60px rgba(99, 102, 241, 0.18),
        inset 0 0 20px rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(14, 165, 233, 0.4);
    }

    .app-brand-logo::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        transparent,
        rgba(255, 255, 255, 0.8),
        transparent 30%
      );
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .app-brand-logo i {
      font-size: 3rem;
      color: #ffffff;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    .app-brand-text {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(
        135deg,
        var(--digital-blue),
        var(--neon-pink),
        var(--digital-purple)
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      position: relative;
      text-shadow: 0 0 20px rgba(148, 163, 184, 0.5);
      letter-spacing: 1px;
    }

    .app-brand-subtitle {
      font-size: 1rem;
      color: #64748b;
      margin-top: 0.5rem;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .form-label {
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }

    .form-control {
      border: 1px solid rgba(148, 163, 184, 0.6);
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      background: #ffffff;
      color: #0f172a;
    }

    .form-control::placeholder {
      color: #9ca3af;
    }

    .form-control:focus {
      border-color: var(--digital-blue);
      box-shadow: 0 0 0 0.15rem rgba(14, 165, 233, 0.25);
      background: #ffffff;
    }

    .input-group {
      position: relative;
    }

    .input-group-text {
      background: linear-gradient(135deg, var(--digital-blue), var(--digital-purple));
      border: 1px solid rgba(148, 163, 184, 0.6);
      border-right: none;
      border-radius: 0.75rem 0 0 0.75rem;
      color: #ffffff;
      padding: 0.75rem 1rem;
    }

    .input-group .form-control {
      border-left: none;
      border-radius: 0 0.75rem 0.75rem 0;
    }

    .input-group .form-control:focus {
      border-left: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--digital-blue), var(--digital-purple));
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.2s ease;
      color: #ffffff;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(37, 99, 235, 0.45);
    }

    .btn-primary::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.35),
        transparent
      );
      transition: 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }

    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #cbd5f5, transparent);
    }

    .divider-text {
      background: transparent;
      padding: 0 1rem;
      color: #64748b;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .loading {
      display: none;
    }

    .spinner-border {
      width: 1rem;
      height: 1rem;
      border-width: 0.15rem;
    }

    .alert-custom {
      border-radius: 0.75rem;
      border: none;
      padding: 0.9rem 1.1rem;
      margin-bottom: 1.5rem;
      background: #eff6ff;
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #1e293b;
      font-size: 0.9rem;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #64748b;
      cursor: pointer;
      z-index: 10;
    }

    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 0.5rem;
      transition: all 0.3s ease;
      display: none;
    }

    .strength-weak {
      background: var(--danger-color);
      width: 33%;
    }
    .strength-medium {
      background: var(--warning-color);
      width: 66%;
    }
    .strength-strong {
      background: var(--success-color);
      width: 100%;
    }

    .form-check-label {
      color: #4b5563;
    }

    /* Dashboard clair */
    .dashboard-container {
      display: none;
      width: 100%;
      min-height: 100vh;
      background: #f5f7fb;
    }

    .banner-container {
      position: fixed;
      top: 0;
      left: 250px;
      right: 0;
      background: linear-gradient(90deg, var(--coral-color), var(--turquoise-color));
      color: #ffffff;
      padding: 8px 0;
      z-index: 10000;
      box-shadow: 0 2px 10px rgba(15, 23, 42, 0.12);
      display: none;
    }

    .banner-content {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      font-size: 0.9rem;
      text-align: center;
      animation: slideText 15s linear infinite;
    }

    @keyframes slideText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .banner-content .text-item {
      white-space: nowrap;
      margin: 0 30px;
    }

    .banner-icon {
      margin: 0 10px;
      font-size: 1rem;
    }

    /* Sidebar claire */
    .sidebar {
      width: 250px;
      background: linear-gradient
