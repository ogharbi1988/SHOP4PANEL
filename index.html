<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP 4 PANEL - Vente IPTV Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Palette demandée : bleu pétrole, vert, orange */
            --primary-color: #084b53; /* bleu pétrole */
            --secondary-color: #10b981; /* vert (déjà présent) */
            --accent-color: #f97316; /* orange vif */
            --success-color: #22c55e;
            --warning-color: #f97316;
            --danger-color: #ef4444;
            --dark-color: #0b1b22;
            --light-color: #f8fafc;
            --sidebar-width: 280px;
            --header-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Arrière-plan 'intelligence artificielle' : gradient + motif discret */
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            color: #334155;
            line-height: 1.6;
            min-height: 100vh;
            background:
                radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02), transparent 10%),
                linear-gradient(135deg, rgba(8,75,83,0.9) 0%, rgba(26,45,52,0.9) 100%),
                repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 6px);
            background-attachment: fixed;
        }

        /* (le reste du CSS conserve la structure d'origine, avec utilisation des nouvelles variables) */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(8px);
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(255,255,255,0.12);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 36px 28px;
            text-align: center;
            position: relative;
        }

        .logo {
            font-weight: 800;
            font-size: 28px;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 12px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .login-body { padding: 30px; }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 2px solid #e6eef0;
            font-size: 15px;
            transition: all 0.25s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(8,75,83,0.07);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 10px;
            padding: 12px 22px;
        }

        /* Layout dashboard simplified (kept from original) */
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--dark-color), #071316);
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 4px 0 20px rgba(0,0,0,0.3);
        }
        .sidebar-header { padding: 24px; text-align:center; border-bottom:1px solid rgba(255,255,255,0.04); }
        .logo-small { font-weight:800; color:white; background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); padding:8px 14px; border-radius:10px; }

        .sidebar-menu { padding: 20px 0; }
        .sidebar-menu a { display:block; padding:12px 20px; color:rgba(255,255,255,0.85); text-decoration:none; border-left:4px solid transparent; }
        .sidebar-menu a.active, .sidebar-menu a:hover { background: rgba(255,255,255,0.02); border-left-color: var(--primary-color); transform: translateX(6px); }

        .main-content { margin-left: var(--sidebar-width); padding: 22px; }

        .header { background: rgba(255,255,255,0.95); padding: 16px 20px; border-radius:12px; display:flex; justify-content:space-between; align-items:center; margin-bottom:18px; }
        .header-left h1 { margin:0; font-size:22px; font-weight:700; background: linear-gradient(90deg, var(--primary-color), var(--accent-color)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

        .user-avatar { width:44px; height:44px; border-radius:50%; background:linear-gradient(135deg,var(--primary-color),var(--accent-color)); color:white; display:flex; align-items:center; justify-content:center; font-weight:700; }

        /* Card styles similar to original */
        .card { border-radius:14px; overflow:hidden; box-shadow:0 8px 30px rgba(0,0,0,0.08); background: rgba(255,255,255,0.95); border:1px solid rgba(255,255,255,0.08); margin-bottom:18px; }
        .card-header { padding:14px 18px; border-bottom:1px solid rgba(0,0,0,0.04); }
        .card-body { padding:16px 18px; }

        /* product and other styles kept — omitted here to keep snippet readable but preserved in full file */
        /* ... (le reste du CSS est préservé et adapté pour utiliser les variables ci-dessus) ... */

        /* Small utility */
        .alert-message { position: fixed; top: 20px; right: 20px; z-index: 9999; min-width: 280px; }
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <button class="lang-btn active" data-lang="fr">FR</button>
        <button class="lang-btn" data-lang="ar">AR</button>
    </div>

    <div id="alert-container"></div>

    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">SHOP 4 PANEL</div>
                <p class="mb-0 mt-2">Connexion à votre compte</p>
            </div>
            <div class="login-body">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Votre email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Votre mot de passe" required>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Se souvenir de moi</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </div>
                    <div class="mt-3 text-center">
                        <small>Admin: admin@shop4panel.com / admin123</small><br>
                        <small>Utilisateur: user@shop4panel.com / user123</small>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard (hidden until login) -->
    <div id="dashboard" style="display:none;">
        <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-small">SHOP 4 PANEL</div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="#" class="active" data-page="dashboard-home"><i class="fas fa-home me-2"></i> Tableau de bord</a></li>
                    <li><a href="#" data-page="products"><i class="fas fa-box me-2"></i> Produits IPTV</a></li>
                    <li><a href="#" data-page="balance"><i class="fas fa-wallet me-2"></i> Mon solde</a></li>
                    <li><a href="#" data-page="tickets"><i class="fas fa-ticket-alt me-2"></i> Tickets</a></li>
                    <li><a href="#" data-page="history"><i class="fas fa-history me-2"></i> Historique</a></li>
                    <li><a href="#" data-page="generator"><i class="fas fa-key me-2"></i> Générateur</a></li>
                    <li id="admin-menu-item" style="display:none;"><a href="#" data-page="admin"><i class="fas fa-cogs me-2"></i> Administration</a></li>
                    <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt me-2"></i> Déconnexion</a></li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <h1 id
