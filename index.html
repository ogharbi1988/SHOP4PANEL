<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique IPTV - Tableau de bord</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        
        .admin-badge {
            background-color: rgba(52, 152, 219, 0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dashboard {
            padding: 20px;
        }
        
        .welcome-section {
            margin-bottom: 30px;
        }
        
        .welcome-section h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .welcome-section p {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .stat-card .icon-container {
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stat-card .card-content h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .stat-card .card-content .value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .content-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .content-card .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .content-card h2 {
            font-size: 20px;
        }
        
        .monthly-chart .bar-container {
            margin-bottom: 15px;
        }
        
        .monthly-chart .bar-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .monthly-chart .bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .monthly-chart .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .order-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .order-id {
            font-weight: bold;
        }
        
        .order-date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .order-footer {
            display: flex;
            justify-content: space-between;
        }
        
        .order-amount {
            color: #2ecc71;
            font-weight: bold;
        }
        
        .order-status {
            text-transform: capitalize;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .rtl {
            direction: rtl;
            text-align: right;
        }
        
        .rtl .stat-card .card-header,
        .rtl .content-card .card-header {
            flex-direction: row-reverse;
        }
        
        .rtl .monthly-chart .bar-header,
        .rtl .order-header,
        .rtl .order-footer {
            flex-direction: row-reverse;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .admin-badge {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { User, CreditCard, TrendingUp, Calendar, Package } = lucideReact;

        function Dashboard({ user, language = "fr" }) {
            const [stats, setStats] = useState({
                totalOrders: 0,
                totalSpent: 0,
                monthlyPurchases: [],
                recentOrders: [],
            });
            const [loading, setLoading] = useState(true);

            const translations = {
                fr: {
                    welcome: "Bienvenue",
                    profile: "Profil Client",
                    balance: "Solde du Compte",
                    totalOrders: "Commandes Totales",
                    totalSpent: "Total Dépensé",
                    monthlyChart: "Achats par Mois",
                    recentOrders: "Commandes Récentes",
                    noOrders: "Aucune commande pour le moment",
                    january: "Janvier",
                    february: "Février",
                    march: "Mars",
                    april: "Avril",
                    may: "Mai",
                    june: "Juin",
                    july: "Juillet",
                    august: "Août",
                    september: "Septembre",
                    october: "Octobre",
                    november: "Novembre",
                    december: "Décembre",
                },
                ar: {
                    welcome: "مرحباً",
                    profile: "الملف الشخصي",
                    balance: "رصيد الحساب",
                    totalOrders: "إجمالي الطلبات",
                    totalSpent: "إجمالي المصروفات",
                    monthlyChart: "المشتريات الشهرية",
                    recentOrders: "الطلبات الأخيرة",
                    noOrders: "لا توجد طلبات حتى الآن",
                    january: "يناير",
                    february: "فبراير",
                    march: "مارس",
                    april: "أبريل",
                    may: "مايو",
                    june: "يونيو",
                    july: "يوليو",
                    august: "أغسطس",
                    september: "سبتمبر",
                    october: "أكتوبر",
                    november: "نوفمبر",
                    december: "ديسمبر",
                },
            };

            const t = translations[language];
            const isRTL = language === "ar";

            useEffect(() => {
                if (user) {
                    fetchDashboardStats();
                } else {
                    // Simuler un chargement de données pour la démonstration
                    setTimeout(() => {
                        setStats({
                            totalOrders: 0,
                            totalSpent: 0,
                            monthlyPurchases: [],
                            recentOrders: [],
                        });
                        setLoading(false);
                    }, 1000);
                }
            }, [user]);

            const fetchDashboardStats = async () => {
                try {
                    // Simulation d'appel API
                    setTimeout(() => {
                        setStats({
                            totalOrders: 0,
                            totalSpent: 0,
                            monthlyPurchases: [],
                            recentOrders: [],
                        });
                        setLoading(false);
                    }, 1000);
                } catch (error) {
                    console.error("Erreur lors du chargement des statistiques:", error);
                    setLoading(false);
                }
            };

            const getMonthName = (monthIndex) => {
                const months = [
                    t.january,
                    t.february,
                    t.march,
                    t.april,
                    t.may,
                    t.june,
                    t.july,
                    t.august,
                    t.september,
                    t.october,
                    t.november,
                    t.december,
                ];
                return months[monthIndex];
            };

            const maxPurchases = Math.max(
                ...stats.monthlyPurchases.map((m) => m.total),
                1,
            );

            if (loading) {
                return React.createElement(
                    "div",
                    { className: "container" },
                    React.createElement(
                        "div",
                        { className: "loading" },
                        "Chargement du dashboard..."
                    )
                );
            }

            return React.createElement(
                "div",
                { className: `container ${isRTL ? 'rtl' : ''}` },
                // En-tête de l'application
                React.createElement(
                    "header",
                    null,
                    React.createElement("div", { className: "logo" }, "Boutique IPTV"),
                    React.createElement("div", { className: "admin-badge" }, "Administrateur")
                ),
                
                // Section de bienvenue
                React.createElement(
                    "div",
                    { className: "welcome-section" },
                    React.createElement(
                        "h1",
                        null,
                        `${t.welcome}, ${user?.name || "gharbi"}!`
                    ),
                    React.createElement(
                        "p",
                        null,
                        "Vue d'ensemble de votre compte IPTV Store"
                    )
                ),
                
                // Grille de statistiques
                React.createElement(
                    "div",
                    { className: "stats-grid" },
                    // Profil Client
                    React.createElement(
                        "div",
                        { className: "stat-card" },
                        React.createElement(
                            "div",
                            { className: "card-header" },
                            React.createElement(
                                "div",
                                { className: "icon-container", style: { backgroundColor: 'rgba(52, 152, 219, 0.3)' } },
                                React.createElement(User, { size: 24, color: "#3498db" })
                            ),
                            React.createElement(
                                "div",
                                { className: "card-content" },
                                React.createElement("h3", null, t.profile),
                                React.createElement("p", { className: "value" }, user?.email || "ogharbi1988@gmail.com")
                            )
                        )
                    ),
                    
                    // Solde du compte
                    React.createElement(
                        "div",
                        { className: "stat-card" },
                        React.createElement(
                            "div",
                            { className: "card-header" },
                            React.createElement(
                                "div",
                                { className: "icon-container", style: { backgroundColor: 'rgba(46, 204, 113, 0.3)' } },
                                React.createElement(CreditCard, { size: 24, color: "#2ecc71" })
                            ),
                            React.createElement(
                                "div",
                                { className: "card-content" },
                                React.createElement("h3", null, t.balance),
                                React.createElement("p", { className: "value", style: { color: '#2ecc71' } }, 
                                    `${user?.balance?.toFixed(2) || "0.00"} MAD`
                                )
                            )
                        )
                    ),
                    
                    // Total des commandes
                    React.createElement(
                        "div",
                        { className: "stat-card" },
                        React.createElement(
                            "div",
                            { className: "card-header" },
                            React.createElement(
                                "div",
                                { className: "icon-container", style: { backgroundColor: 'rgba(155, 89, 182, 0.3)' } },
                                React.createElement(Package, { size: 24, color: "#9b59b6" })
                            ),
                            React.createElement(
                                "div",
                                { className: "card-content" },
                                React.createElement("h3", null, t.totalOrders),
                                React.createElement("p", { className: "value", style: { color: '#9b59b6' } }, 
                                    stats.totalOrders
                                )
                            )
                        )
                    ),
                    
                    // Total dépensé
                    React.createElement(
                        "div",
                        { className: "stat-card" },
                        React.createElement(
                            "div",
                            { className: "card-header" },
                            React.createElement(
                                "div",
                                { className: "icon-container", style: { backgroundColor: 'rgba(230, 126, 34, 0.3)' } },
                                React.createElement(TrendingUp, { size: 24, color: "#e67e22" })
                            ),
                            React.createElement(
                                "div",
                                { className: "card-content" },
                                React.createElement("h3", null, t.totalSpent),
                                React.createElement("p", { className: "value", style: { color: '#e67e22' } }, 
                                    `${stats.totalSpent.toFixed(2)} MAD`
                                )
                            )
                        )
                    )
                ),
                
                // Grille de contenu
                React.createElement(
                    "div",
                    { className: "content-grid" },
                    // Diagramme des achats mensuels
                    React.createElement(
                        "div",
                        { className: "content-card monthly-chart" },
                        React.createElement(
                            "div",
                            { className: "card-header" },
                            React.createElement(Calendar, { size: 24, color: "#3498db" }),
                            React.createElement("h2", null, t.monthlyChart)
                        ),
                        stats.monthlyPurchases.length > 0 ? (
                            stats.monthlyPurchases.map((month, index) =>
                                React.createElement(
                                    "div",
                                    { key: index, className: "bar-container" },
                                    React.createElement(
                                        "div",
                                        { className: "bar-header" },
                                        React.createElement("span", null, getMonthName(month.month - 1)),
                                        React.createElement("span", null, `${month.total.toFixed(2)} MAD`)
                                    ),
                                    React.createElement(
                                        "div",
                                        { className: "bar" },
                                        React.createElement("div", { 
                                            className: "bar-fill",
                                            style: { width: `${(month.total / maxPurchases) * 100}%` }
                                        })
                                    )
                                )
                            )
                        ) : (
                            React.createElement(
                                "div",
                                { className: "empty-state" },
                                "Aucune donnée d'achat disponible"
                            )
                        )
                    ),
                    
                    // Commandes récentes
                    React.createElement(
                        "div",
                        { className: "content-card" },
                        React.createElement(
                            "div",
                            { className: "card-header" },
                            React.createElement(Package, { size: 24, color: "#2ecc71" }),
                            React.createElement("h2", null, t.recentOrders)
                        ),
                        stats.recentOrders.length > 0 ? (
                            React.createElement(
                                "div",
                                { className: "orders-list" },
                                stats.recentOrders.map((order) =>
                                    React.createElement(
                                        "div",
                                        { key: order.id, className: "order-item" },
                                        React.createElement(
                                            "div",
                                            { className: "order-header" },
                                            React.createElement(
                                                "div",
                                                null,
                                                React.createElement("div", { className: "order-id" }, `Commande #${order.id}`),
                                                React.createElement("div", { className: "order-date" }, 
                                                    new Date(order.created_at).toLocaleDateString(
                                                        language === "ar" ? "ar-MA" : "fr-FR"
                                                    )
                                                )
                                            ),
                                            React.createElement(
                                                "div",
                                                null,
                                                React.createElement("div", { className: "order-amount" }, `${order.total_amount} MAD`),
                                                React.createElement("div", { className: "order-status" }, order.status)
                                            )
                                        )
                                    )
                                )
                            )
                        ) : (
                            React.createElement(
                                "div",
                                { className: "empty-state" },
                                t.noOrders
                            )
                        )
                    )
                )
            );
        }

        // Données utilisateur de démonstration
        const demoUser = {
            name: "gharbi",
            email: "ogharbi1988@gmail.com",
            balance: 0.00
        };

        // Rendu de l'application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(Dashboard, { user: demoUser, language: "fr" }));
    </script>
</body>
</html>
